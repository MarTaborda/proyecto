<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            margin-left: 20px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Producto 1', 10)">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Producto 2', 20)">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x150" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>$30.00</p>
            <button onclick="addToCart('Producto 3', 30)">Agregar al carrito</button>
        </div>
    </div>

    <div class="cart">
        <h3>Carrito de Compras</h3>
        <ul id="cartItems">
            <!-- Los productos añadidos aparecerán aquí -->
        </ul>
        <p id="total">Total: $0.00</p>
        <button onclick="checkout()">Realizar pedido</button>
    </div>

    <script>
        let cart = [];
        
        // Función para agregar productos al carrito
        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCart();
        }

        // Función para actualizar el carrito
        function updateCart() {
            const cartItemsList = document.getElementById('cartItems');
            cartItemsList.innerHTML = '';  // Limpiamos el carrito antes de actualizar

            let total = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.productName} - $${item.price.toFixed(2)}`;
                cartItemsList.appendChild(li);
                total += item.price;
            });

            // Actualizar el total en el carrito
            document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Función para realizar el pedido (simulado)
        function checkout() {
            if (cart.length === 0) {
                alert("Tu carrito está vacío.");
            } else {
                alert("Gracias por tu compra. Pedido realizado.");
                cart = [];  // Limpiar el carrito
                updateCart();  // Actualizar el carrito visualmente
            }
        }
    </script>

</body>
</html>
